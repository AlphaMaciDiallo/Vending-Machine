<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>NIIT Login Form</title>
		<link rel="stylesheet" href="login.css">
	</head>
	<body>
		<div class="login-box">
			<h1>Login</h1>
			<div class="textbox">
				<i class="fa fa-user" aria-hidden="true"></i>
				<input type="text" autocomplete="off" id="username" placeholder="Username" name="" value="">
			</div>
			<div class="textbox">
				<i class="fa fa-lock" aria-hidden="true"></i>
				<input type="password" id="password" placeholder="Password" name="" value="">
			</div>
			<input class="btn" id="login" type="button" name="" value="Sign in"> 
		</div>

		<script src="scriptlogin.js"></script>

	</body>
</html>
